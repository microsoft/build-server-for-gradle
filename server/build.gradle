plugins {
    id 'application'
    id 'java-gradle-plugin'
}

configurations {
    bundled
}

dependencies {
    implementation project(':model')
    implementation 'ch.epfl.scala:bsp4j:2.1.0-M4'
    implementation 'com.google.inject:guice:5.1.0'
    implementation 'ch.qos.logback:logback-core:1.4.6'
    implementation 'ch.qos.logback:logback-classic:1.4.6'
    implementation 'org.slf4j:slf4j-api:2.0.7'

    testImplementation(platform('org.junit:junit-bom:5.9.2'))
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.3.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.3.0'

    bundled(project(":model")) {
        transitive = false
    }
}

jar {
    from {
        configurations.bundled.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

application {
    mainClass = 'com.microsoft.java.bs.core.JavaBspLauncher'
}

test {
    useJUnitPlatform()
    testLogging {
      events "passed", "skipped", "failed"
      exceptionFormat "full"
    }
}

processResources {
  dependsOn(':plugin:copyJar')
  duplicatesStrategy = 'include'
}
